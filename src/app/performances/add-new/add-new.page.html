<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/performances" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">Dodaj novu predstavu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formAdd="ngForm" (ngSubmit)="onAddPerformance(formAdd)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Naziv</ion-label>
            <ion-input type="text" ngModel name="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Datum</ion-label>
            <ion-datetime type="text" displayFormat="MMM DD, YYYY HH:mm" ngModel name="date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Cena karte</ion-label>
            <ion-input type="number" ngModel name="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Scena</ion-label>
            <ion-input type="text" ngModel name="place"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Glumci</ion-label>
            <ion-textarea rows="6" ngModel name="actors"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Slika</ion-label>
            <ion-input type="text" ngModel name="imageUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
      <!---
        <ion-col size-sm="3" offset-sm="3">
          <ion-button type="submit" color="secondary" expand="block" shape="round">
            Odustani
          </ion-button>
        </ion-col>
      -->
        <ion-col size-sm="3" offset-sm="3">
          <ion-button type="submit" color="secondary" expand="block" shape="round">
            Dodaj
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>

</ion-content>
