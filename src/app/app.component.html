<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title color="tertiary">Moje pozori≈°te</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">

        <ion-menu-toggle>
          <ion-item routerLink="/admin-profile">
            <ion-icon name="person-circle" slot="start" color="secondary"></ion-icon>
            <ion-label>Moj profil</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/performances">
            <ion-icon name="document-text" slot="start" color="secondary"></ion-icon>
            <ion-label>Repertoar</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/reservations">
            <ion-icon name="cash-outline" slot="start" color="secondary"></ion-icon>
            <ion-label>Rezervacije</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/admin-users">
            <ion-icon name="people" slot="start" color="secondary"></ion-icon>
            <ion-label>Korisnici</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/contact">
            <ion-icon name="call-outline" slot="start" color="secondary"></ion-icon>
            <ion-label>Kontakt</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="onLogOut()">
            <ion-icon name="log-out" slot="start" color="secondary"></ion-icon>
            <ion-label>Odjavi se</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
