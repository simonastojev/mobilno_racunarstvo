<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary">Prijava</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #LogInForm="ngForm" (ngSubmit)="onLogIn(LogInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email adresa</ion-label>
              <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none" *ngIf="email.invalid && email.touched">
              <ion-label>Unesite validnu email adresu</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Lozinka</ion-label>
              <ion-input type="password" ngModel name="password" required #password="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none" *ngIf="password.invalid && password.touched">
              <ion-label>Unesite lozinku</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div>
          <ion-button type="submit" color="secondary" shape="round" expand="block" [disabled]="LogInForm.invalid" *ngIf="!isLoading">Uloguj se</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
